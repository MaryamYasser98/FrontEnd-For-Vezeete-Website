    <body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
       <div class="container d-flex align-items-center ">
          <a href="home.html" class="logo me-auto"><img src="images/logo.png" alt=""></a>    
       </div>
    </header><!-- End Header -->

    <br/><br/><br/><br/>
  
    <div class="container" style="width: 80%; height: 670px; background-color: white;">         
            <div class="row">
                <div class="col-md-12  col-sm-12 col-12">
                    <h5 class="pl-md-5">Welcome Back!</h5>
                </div>
            </div><!-- end of first row -->
            <div class="row">
                <div class="col-md-12  col-sm-12 col-12">
                    <p class="pl-md-5" style="font-size: 13px; color: gray;margin-top: 20px;margin-bottom: 40px;">You can login with Facebook and Google or use your email</p>
                </div>
            </div><!-- end of second row -->
            <div class="row  justify-content-center align-self-center">
                <div class="col-md-3  col-sm-12 col-12">         
                    <div class="input-group mt-2 ml-sm-5">
                        <a href="#" class="fb btn btn-block" style="background-color: #3B5998; color: white; width: 400px;">
                            <i class="fa fa-facebook fa-fw"></i> Connect  with Facebook
                         </a>
                    </div>
                </div>

                <div class="col-md-3  col-sm-12 col-12">
                    <div class="input-group mt-2 ml-sm-5">
                        <a href="#" class="fb btn btn-block" style="background-color:rgb(201, 60, 35); color: white; width: 400px;">
                            <i class="fa fa-google fa-fw"></i>  Connect  with Google
                         </a>
                    </div>
                </div>
            </div><!-- end of thrid row -->

            <div style="display: flex; justify-content: center; margin-top: 50px;">
                <p style=" font-size: 20px; color: rgb(184, 181, 181); text-align: center; border: 2px solid rgb(184, 181, 181); border-radius: 50%; width: 40px; height: 40px;" >or</p>
            </div>

            <div class="row  justify-content-center align-self-center">
                <div class="col-md-6  col-sm-12 col-12">
                    <form class="needs-validation" novalidate method="get" action="#">

                        <div class="input-group mt-2">
                            <span class=" input-group-prepend"><i class=" fa fa-address-card input-group-text"></i></span>
                            <input style=" border-top: none; border-left: none; border-right: none;" type="text" class="form-control"  id="usrname" placeholder="Email*" required id="validationCustom01" />
                            <div class="invalid-feedback">
                                Email required
                            </div>
                        </div>
                    
                        <div class="input-group mt-2">
                            <span class=" input-group-prepend"><i class=" fa fa-unlock-alt input-group-text"></i></span>
                            <input style="border-top: none; border-left: none; border-right: none;"  type="password" class="form-control" id="psw" placeholder="Password*" required id="validationCustom02">
                            <div class="invalid-feedback">
                            Password required
                            </div>
                        </div>
  
                        <button type="submit" class="btn btn-default btn-primary btn-block" style="margin-top: 20px; margin-left: 40%; width: 100px;">Login</button>
                      
                        <br/>
                        <span>
                            <a href="#" style="text-decoration: underline; margin-left: 35%; font-size: 13px;">Forgot Your Password?</a>
                         </span><br/>
                         
                         <div style="text-align: center; margin-bottom: 40px;">
                            <span>
                                <a style="font-size: 13px; color: gray;">Don't have an account?</a>
                            </span>

                            <a href="RegisterDoctor.html" style="text-decoration: underline; font-size: 13px;">Sign Up</a>
                        </div>
                    </form>

                </div>

    <br/>

    <!-- Main JS File -->
    <script src="js/main.js"></script>
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>

            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();

    </script>
    </body>
