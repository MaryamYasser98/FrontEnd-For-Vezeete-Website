  <head>
    <meta charset="UTF-8" />

    <title>Signup for a new account | Vezeeta</title>
    <!-- Google Fonts -->

    <!-- Vendor CSS Files -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/intlTelInput.css">
    <!-- <link rel="stylesheet" href="build/css/demo.css"> -->
    
    <!-- My Styling -->
    <link href="CSS/DoctorSignup.css" rel="stylesheet" />
    <link href="CSS/Sidebar.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link rel="icon" href="images/logohead.jfif"/>

    
  </head>
  <body>
   
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center ">
         <a href="home.html" class="logo me-auto"><img src="images/logo.png" alt=""></a>
         <nav id="navbar" class="navbar order-last order-lg-0">
            <ul >
             <li class="dropdown" style="width:100px;">
                 <a href="#"><span><img src="country-flags-16px/16/eg_16.png" /> مصر</span></a>
                 <ul style="padding-right: 200px">
                     <li><a href="#">السعودية<img src="country-flags-16px/16/sa_16.png" /></a></li>
                     <li><a href="#">مصر<img src="country-flags-16px/16/eg_16.png" /></a></li>
                     <li><a href="#">الاردن<img src="country-flags-16px/16/jo_16.png" /></a></li>
                     <li><a href="#">لبنان<img src="country-flags-16px/16/lb_16.png" /></a></li>
                     <li><a href="#">نيجيريا<img src="country-flags-16px/16/ng_16.png" /></a></li>
                     <li><a href="#">كينيا<img src="country-flags-16px/16/ke_16.png" /></a></li>
                     <li><a href="#">النسخه العالمية<img src="country-flags-16px/16/global.jpg" /></a></li>
                 </ul>
             </li> 
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
         </nav>
      </div>
   </header><!-- End Header -->
  
  <br/><br/><br/><br/>
    <div class="">
      <!-- <div class="top-bar">
        <img class="vimg" src="https://cdn.vezeeta.com/account-mgmt-web/1-22-7/assets/logo.png" />

        <select class="selectpicker countrypicker" data-flag="true"></select>
        
        
      </div> -->
      <div class="main-container">
        <div style="padding: 48px 0; background-color: white">
          <div class="signup-step">
            <a href="RegisterDoctor.html"><div class="fa fa-arrow-left text-primary"></div></a>
            <div>       
              <h1 class="doc-reg-title">Enter your personal info</h1>     
              <h3 class="promption">This is your personal account information, you will be prompted next for your clinic/hospital information.</h3>
            </div>
          </div>
          <div>
            <div class="signup-form">
              <div class="upload-photo">
                <div class="uimg">
                  <img src="Images/icons8-camera-24.png" style="z-index: 1" />
                </div>
              </div>
              <div class="fields-container">
                <div class="div-input">
                  <div class="input-group ">
                    <div class="input-group-prepend">
                      <span class="input-group-text fa fa-user"  id="basic-addon1"></span>
                    </div>
                    <input type="text" style="margin-right: 24px;" class="form-control" placeholder="First Name"  />
                  </div>
                  <input type="text" class="form-control"  placeholder="Last Name" />                
                  </div>
                <div class="div-input" style="width: 100%">
                  <input id="phone" class="form-control"  name="phone" style="width: 100%" type="tel">

                </div>
                <div class="div-input dropdown custom-select">
                    <span class="input-group-text fa fa-stethoscope" ></span>
                  <select name="Speciality" id="Speciality" style="width: 100%" class="form-control">

                    <option value="" selected disabled>Speciality</option>
                  
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="div-input">
                  <span class="input-group-text fa fa-envelope"  ></span>

                  <input type="text" class="form-control" placeholder="Email Address" />
                </div>
                <div class="div-input">
                  <span class="input-group-text fa fa-lock"  ></span>

                  <input type="text" class="form-control" placeholder="Password" />
                </div>
              </div>
            </div>
          </div>
          <div class="center">
            <a href="/CreateEntity.html">
              <input type="button" value="Create Acount >" class="btn btn-primary" style="font-weight: 400; font-size: 15px;"/>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {
      
        utilsScript: "js/utils.js",
      });
    </script>
  </body>
</html>
